<body>
<div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-3 my-5">
        <form method="post" action="/login" class="form-signin">
            <h2 class="font-weight-bold">Please sign in</h2>

            <p class="my-0 py-0">
                <input type="text" id="username" name="j_username" class="form-control" placeholder="Email address" required=""
                       autofocus="">
            </p>
            <p>
                <input type="password" id="password" name="j_password" class="form-control" placeholder="Password"
                       required="">
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

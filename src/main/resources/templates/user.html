<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${user.email}"></span></strong> with roles: <span
            th:text="${user.getStringRoles()}"></span></a>
    <a class="nav-link" href="/logout">
        <font size="4" color="#a9a9a9">
            Logout
        </font>
    </a>
</nav>
<div class="container-fluid d-flex flex-column">
    <div class="row" style="height:100vh;">

        <div class="col-sm-2 mt-2 px-0">
            <nav class="d-none d-sm-block sidebar">
                <div class="bg-light text-dark">
                    <nav class="sidebar">
                        <ul class="nav nav-pills flex-column">




                            <th:block th:if="${isAdmin}">
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin">Admin</a>
                                </li>

                            </th:block>
                            <li class="nav-item">
                                <a class="nav-link active" href="/user">User</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </div>


        <div class="col-sm bg-light text-dark">
            <h1 class="mx-4 my-4 font-bold">User information-page</h1>
            <ul class="list-group my-0">
                <li class="list-group-item bg-light text-dark">
                    <h4>
                        About user
                    </h4>
                </li>
                <li class="list-group-item">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>E-Mail</th>
                            <th>Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getName()}"/>
                        <td th:text="${user.getSurName()}"/>
                        <td th:text="${user.getAge()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td th:text="${user.password}"/>
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${user.email}"></span></strong> with roles: <span
            th:text="${user.getStringRoles()}"></span></a>
    <a class="nav-link" href="/logout">
        <font size="4" color="#a9a9a9">
            Logout
        </font>
    </a>
</nav>

<div class="container-fluid d-flex flex-column">
    <div class="row" style="height:100vh;">
        <div class="col-sm-2 mt-2 px-0">
            <nav class="d-none d-sm-block sidebar">
                <div class="bg-light text-dark">
                    <nav class="sidebar">
                        <ul class="nav nav-pills flex-column">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="step" href="/admin">Admin</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" aria-current="step" href="/user">User</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </div>

        <div class="col-sm bg-light text-dark">
            <h1 class="mx-4 my-4 font-bold">Admin Panel</h1>
            <div class="mx-4 mb-0 mt-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">New User</a>
                    </li>
                </ul>

                <div class="tab-content " id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <ul class="list-group my-0">
                            <li class="list-group-item bg-light text-dark">
                                <h4>
                                    All Users
                                </h4>
                            </li>
                            <li class="list-group-item">
                                <div class="table" id="table">
                                    <div class="mx-2 my-2">
                                        <div id="listOfUsers">

                                            <!-- -------------------------------------------------------------------------------------------------------------------------------------------  -->

                                            <table class="table table-striped bg-white text-dark">
                                                <tr class="bg-white text-dark">
                                                    <th>ID</th>
                                                    <th>First Name</th>
                                                    <th>Last Name</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td th:text="${user.getId()}"/>
                                                    <td th:text="${user.getName()}"/>
                                                    <td th:text="${user.getSurName()}"/>
                                                    <td th:text="${user.getAge()}"/>
                                                    <td th:text="${user.getEmail()}"/>

                                                    <td th:text="${user.getStringRoles()}"/>
                                                    <td>
                                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                                th:attr="data-target='#editModal'+ ${user.id}">
                                                            Edit
                                                        </button>
                                                        <div class="modal fade" th:attr="id='editModal'+ ${user.id}"
                                                             tabindex="-1"
                                                             role="dialog"
                                                             aria-labelledby="editModalLabel"
                                                             aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <form th:action="@{/admin/edit}"
                                                                          modelAttribute="user"
                                                                          th:object="${user}"
                                                                          th:method="post">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title"
                                                                                th:attr="id='editModal'+ *{id}">Edit
                                                                                user</h5>
                                                                            <button type="button" class="close"
                                                                                    data-dismiss="modal"
                                                                                    aria-label="Close">
                                                                                <span aria-hidden="true">x</span>
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <input type="hidden"
                                                                                   th:value="*{id}"
                                                                                   th:name="id">
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">First Name</span>
                                                                                </label>
                                                                                <input type="text"
                                                                                       class="form-control collection-ville text-center"
                                                                                       th:value="*{name}"
                                                                                       th:name="name"/>
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">Last Name</span>
                                                                                </label>
                                                                                <input type="text"
                                                                                       class="form-control collection-ville text-center"
                                                                                       th:value="*{surName}"
                                                                                       th:name="surName"/>
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">Age</span>
                                                                                </label>
                                                                                <input type="text"
                                                                                       class="form-control collection-ville text-center"
                                                                                       th:value="*{age}"
                                                                                       th:name="age"/>
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">Email</span>
                                                                                </label>
                                                                                <input type="email"
                                                                                       class="form-control collection-ville text-center"
                                                                                       th:value="*{email}"
                                                                                       th:name="email"/>
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">Password</span>
                                                                                </label>
                                                                                <input type="password"
                                                                                       class="form-control collection-ville text-center"
                                                                                       th:value="*{password}"
                                                                                       th:name="password"/>
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">Role</span>
                                                                                </label>
                                                                                <select class="form-control"
                                                                                        size="2"
                                                                                        multiple="multiple"
                                                                                        th:name="checkRoles">
                                                                                    <option th:each="role : ${allRoles}"
                                                                                            th:value="${role}"
                                                                                            th:text="${role}">
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-dismiss="modal">
                                                                                    Close
                                                                                </button>
                                                                                <button class="btn btn-primary"
                                                                                        type="submit"
                                                                                        value="Update">
                                                                                    Edit
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                                th:attr="data-target='#deleteModal'+${user.id}">
                                                            Delete
                                                        </button>
                                                        <div class="modal fade" th:attr="id='deleteModal'+${user.id}"
                                                             tabindex="-1"
                                                             role="dialog"
                                                             aria-labelledby="deleteModalLabel"
                                                             aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <form th:action="@{/admin/delete}"
                                                                          th:object="${user}"
                                                                          th:method="post">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title"
                                                                                th:attr="id='deleteModal'+ *{id}">
                                                                                Delete user
                                                                            </h5>
                                                                            <button type="button" class="close"
                                                                                    data-dismiss="modal"
                                                                                    aria-label="Close">
                                                                                <span aria-hidden="true">x</span>
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <input name="id"
                                                                                   type="hidden"
                                                                                   th:value="*{id}"/>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">First Name</span>
                                                                                </label>
                                                                                <input type="text"
                                                                                       class="form-control collection-ville text-center"
                                                                                       th:value="*{name}"
                                                                                       readonly="readonly">
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">Last Name</span>
                                                                                </label>
                                                                                <input type="text"
                                                                                       class="form-control collection-ville text-center"
                                                                                       th:value="*{surName}"
                                                                                       readonly="readonly">
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">Email</span>
                                                                                </label>
                                                                                <input type="email"
                                                                                       class="form-control collection-ville text-center"
                                                                                       th:value="*{email}"
                                                                                       readonly="readonly">
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label class="center-block">
                                                                                    <span class="font-weight-bold">Role</span>
                                                                                </label>
                                                                                <select class="form-control" size="2"
                                                                                        multiple="multiple">
                                                                                    <option th:each="role : ${allRoles}"
                                                                                            th:value="${role}"
                                                                                            th:text="${role}">
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-dismiss="modal">
                                                                                    Close
                                                                                </button>
                                                                                <button class="btn btn-primary"
                                                                                        type="submit"
                                                                                        value="Update">
                                                                                    Delete
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>

                                            <!-- -------------------------------------------------------------------------------------------------------------------------------------------  -->

                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <ul class="list-group my-0">
                            <li class="list-group-item bg-light text-dark">
                                <h4>Add new user</h4>
                            </li>
                            <li class="list-group-item">
                                <div id="createNewUserFormId">

                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-md-5">
                                            <div class="container text-center">
                                                <form th:action="@{/admin/add}"
                                                      th:object="${newUser}"
                                                      method="post" align="center" id="addForm">
                                                    <div class="form-group">
                                                        <label class=" font-weight-bold">First Name</label>
                                                        <input type="text" style="background-color: #ffeb99"
                                                               id="newName"
                                                               th:field="*{name}"
                                                               class="form-control text-dark"
                                                               placeholder="Enter your name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class=" font-weight-bold">Last Name</label>
                                                        <input type="text" style="background-color: #ffeb99"
                                                               id="newSurName"
                                                               th:field="*{surName}"
                                                               class="form-control text-dark"
                                                               placeholder="Enter your last name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class=" font-weight-bold">Age</label>
                                                        <input type="number"
                                                               id="newAge"
                                                               th:field="*{age}"
                                                               class="form-control"
                                                               placeholder="Enter your Age">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class=" font-weight-bold">Email</label>
                                                        <input type="email" style="background-color: #ffeb99"
                                                               id="newEmail"
                                                               th:field="*{email}"
                                                               class="form-control text-dark"
                                                               placeholder="Enter your Email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class=" font-weight-bold">Password</label>
                                                        <input type="password"
                                                               id="newPassword"
                                                               th:field="*{password}"
                                                               class="form-control"
                                                               placeholder="Enter your Password">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="center-block">
                                                            <span class="font-weight-bold">Role</span>
                                                        </label>
                                                        <select class="form-control"
                                                                id="newRoles"
                                                                size="2"
                                                                multiple="multiple"
                                                                name="checkRoles">
                                                            <option th:each="role : ${allRoles}"
                                                                    th:value="${role}"
                                                                    th:text="${role}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <button type="submit" class="btn btn-success">Add new user</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/main.js" th:src="@{/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
